query Users {
  Users {
    id
    email
    name
  }
}

query Post($postId: String!) {
  Post(id: $postId) {
    id
    published
    title
    content
    authorId
    createdAt
    updatedAt
    publishedAt
    categories {
      id
      name
      createdAt
      updatedAt
    }
  }
}

query Posts {
  Posts {
    id
    published
    title
    authorId
    createdAt
    updatedAt
    publishedAt
    categories {
      id
      name
      createdAt
      updatedAt
    }
  }
}

mutation UpdatePost(
  $postId: String
  $title: String
  $content: String
  $published: Boolean
  $isTrash: Boolean
  $publishedDate: DateTime
  $categories: [String!]
) {
  Post(
    id: $postId
    title: $title
    content: $content
    published: $published
    isTrash: $isTrash
    publishedDate: $publishedDate
    categories: $categories
  ) {
    id
    published
    title
    content
    authorId
    createdAt
    updatedAt
    publishedAt
    categories {
      id
      name
      createdAt
      updatedAt
    }
  }
}

mutation UploadPostFile($postId: String!, $binary: Upload!) {
  PostFile(postId: $postId, binary: $binary) {
    id
    createdAt
    updatedAt
    name
    mimeType
  }
}

query System {
  System {
    id
    title
    description
    iconId
    cardId
    createdAt
    updatedAt
  }
}

mutation UpdateSystem($title: String, $description: String) {
  System(title: $title, description: $description) {
    id
    title
    description
    iconId
    cardId
    createdAt
    updatedAt
  }
}

query Category($id: String!) {
  Category(id: $id) {
    id
    name
    createdAt
    updatedAt
  }
}
query Categories {
  Categories {
    id
    name
    createdAt
    updatedAt
  }
}

mutation UpdateCategory($id: String, $name: String!) {
  Category(id: $id, name: $name) {
    id
    name
    createdAt
    updatedAt
  }
}
